<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Task Manager</h1>

    <!-- Project creation -->
    <div class="mb-4 d-flex">
      <input type="text" id="new-project-name" class="form-control me-2" placeholder="New project name" />
      <button id="create-project-btn" class="btn btn-outline-primary">Create Project</button>
    </div>

    <!-- Filter by project -->
    <div class="mb-3">
      <label for="project-filter" class="form-label">Filter by project</label>
      <select id="project-filter" class="form-select"></select>
    </div>

    <!-- List of projects-->
    <div id="project-list" class="mb-4">
      <h2>Projects</h2>
      <ul class="list-group" id="project-list-ul"></ul>
    </div>

    <!-- Tasks -->
    <div id="task-section" class="d-none">
      <h2>Tasks</h2>
      <form id="task-form" class="mb-3">
        <div class="row g-2">
          <div class="col-md-4">
            <input id="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="col-md-4">
            <input id="deadline" class="form-control" type="date" required />
          </div>
          <div class="col-md-4">
            <select id="priority" class="form-select">
              <option value="alta">High</option>
              <option value="media">Medium</option>
              <option value="baja">Low</option>
            </select>
          </div>
        </div>
        <div class="mt-2">
          <textarea id="description" class="form-control" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-2">Add Task</button>
      </form>

      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>

  <!-- JS scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
